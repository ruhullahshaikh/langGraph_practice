<!DOCTYPE html>
<html>
<head>
  <title>Chat Thread {{thread_id}}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Chat Thread {{thread_id}}</h2>
  <div id="chat-box" class="chat-box">
    {% for msg in messages %}
      <div class="msg {{ 'user' if msg['role']=='user' else 'bot' }}">
        <b>{{msg['role']}}:</b> {{msg['content']}}
      </div>
    {% endfor %}
  </div>

  <form id="chat-form">
    <input type="text" id="message" placeholder="Type your message..." required>
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("message").value;

      // append user message instantly
      chatBox.innerHTML += `<div class="msg user"><b>user:</b> ${msg}</div>`;
      document.getElementById("message").value = "";

      // send to API
      const res = await fetch("/chat/{{thread_id}}", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
      });
      const data = await res.json();

      // append bot message
      chatBox.innerHTML += `<div class="msg bot"><b>assistant:</b> ${data.assistant}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
